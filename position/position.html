<!DOCTYPE html>

    <title>相对定位</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>  
 <!-- 相对于原位置，原来位置仍然有文档流的存在-->

    <div id="position2"></div>

        // 普通流
        for (i=0;i<100;i++){
            document.write(i+"<br/>");
        }
    </script>
