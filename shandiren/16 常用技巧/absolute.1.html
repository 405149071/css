<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>相对布局</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            text-align: center；
        }


        .demo {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            color: white;
            line-height: 100px;
            text-align: center;
            position: absolute;
            top: 0px;
            right: 0px;
        }

        .demo2 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            color: white;
            line-height: 100px;
            text-align: center;

            position: absolute;
            top: 0px;
            left: 0px;
        }

        .demo3 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            color: white;
            line-height: 100px;
            text-align: center;
            position: absolute;
            bottom: 0px;
            left: 0px;
        }

        .demo4 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            color: white;
            line-height: 100px;
            text-align: center;
            position: absolute;
            bottom: 0px;
            right: 0px;
        }

        /* 父元素不是static了，就绝对定位到谁那里 */

        .main {
            background-color: green;
            position: relative;
            height: 600px;
            width: 600px;
            margin: 0 auto;
        }

        .container {
            background-color: blue;
            /* position: relative; */
            height: 300px;
            width: 300px;
            margin: auto auto;
            /* container absolute之后，mainrelative，则4个框挂在到container里
            定位的起始位置为最近的父元素(postion不为static，并不一定是relative) */
            /* position: absolute; */
            /* 垂直居中 */
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<!-- 绝对定位是到第一个relative到父元素的定位 -->

<body>


    <div class="main">
        <div class="container">
            <!-- 将以下四个元素扔到main里。可以实现中间居中，4个角定位到main到4角到样式 -->
            <div class="demo">右上方</div>
            <div class="demo2">左上方</div>
            <div class="demo3">左下方</div>
            <div class="demo4">右下方</div>
        </div>

    </div>



</body>

</html>
