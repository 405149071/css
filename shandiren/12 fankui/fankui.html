<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>反馈表</title>
    <link rel="stylesheet" href="fankui.css">
</head>
<body>

    <form action="">
        <h1>意见反馈</h1>
        <div class="row">
            <label for="" class="title">姓名：</label>
            <input type="text">
        </div>
        <div class="row">
                <label for="" class="title">性别：</label>
                <label><input type="radio" name="sex" />男</label>
                <label><input type="radio" name="sex" />女</label>
        </div>
        <div class="row">
                <label for="" class="title">爱好：</label>
                <label><input type="checkbox" name="aihao" />看书</label>
                <label><input type="checkbox" name="aihao" />游泳</label>
                <label><input type="checkbox" name="aihao" />玩游戏</label>
        </div>
        <div class="row">
                <label for="" class="title">学历：</label>
                <select name="" id="">
                    <option value="">高中</option>
                    <option value="">大学本科</option>
                    <option value="">硕士</option>
                </select>
        </div>
        <div class="row">
                <label for="" class="title" style="vertical-align: top">反馈意见：</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <input class="btnsubmit" type="button" value="提交意见">

    </form>
    
</body>
</html>
